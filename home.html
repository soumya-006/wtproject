<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Expense Tracker - Home</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    /* Your existing CSS styles with the vibrant theme */
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(45deg, #ff6b81, #ffd93d); /* Vibrant gradient background */
      margin: 0;
      padding: 0;
      color: #333;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #ff6b81; /* Bright pinkish color */
      padding: 20px 40px;
      border-bottom: 4px solid #ffd93d; /* Yellow border for contrast */
    }

    .logo h1 {
      font-size: 2.5rem;
      margin: 0;
      color: white;
      font-family: 'Comic Sans MS', cursive, sans-serif; /* Playful font */
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 25px;
      margin: 0;
    }

    nav ul li a {
      text-decoration: none;
      color: white;
      font-size: 1.2rem;
      font-weight: bold;
      transition: color 0.3s;
    }

    nav ul li a:hover {
      color: #ffd93d; /* Yellow color on hover */
    }

    .user-info {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .user-info span {
      font-size: 1.2rem;
      color: white;
    }

    .user-info button {
      padding: 12px 18px;
      background-color: #ffd93d; /* Bright yellow */
      border: none;
      border-radius: 50px;
      color: white;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .user-info button:hover {
      background-color: #ff6b81; /* Hover effect with pink */
    }

    main {
      display: flex;
      justify-content: center;
      padding: 40px;
    }

    .dashboard {
      background-color: white;
      border-radius: 20px;
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.1);
      padding: 35px;
      width: 80%;
      max-width: 1200px;
      position: relative;
      overflow: hidden;
    }

    .dashboard h2 {
      text-align: center;
      margin-bottom: 25px;
      font-size: 2.5rem;
      color: #ff6b81;
      font-family: 'Comic Sans MS', cursive, sans-serif;
    }

    .overview {
      display: flex;
      justify-content: space-between;
      gap: 20px;
      margin-bottom: 30px;
    }

    .card {
      background-color: #ffd93d;
      padding: 30px;
      border-radius: 15px;
      text-align: center;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      width: 30%;
    }

    .card h3 {
      font-size: 1.5rem;
      margin: 0;
      color: #fff;
    }

    .card p {
      font-size: 2rem;
      font-weight: bold;
      margin-top: 15px;
      color: #fff;
    }

    .recent-transactions h3 {
      font-size: 1.8rem;
      color: #ff6b81;
      margin-bottom: 20px;
      text-align: center;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 30px;
    }

    table th, table td {
      padding: 15px 20px;
      border: 1px solid #ff6b81;
      text-align: left;
    }

    table th {
      background-color: #ffd93d;
      color: #fff;
      font-weight: bold;
      font-size: 1.1rem;
    }

    table tr:hover {
      background-color: #ffe4e1;
    }

    .floating-box {
      position: absolute;
      top: 10%;
      right: 10%;
      background-color: #ffffff;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      max-width: 150px;
      z-index: 10;
      text-align: center;
      font-size: 1.1rem;
      color: #ff6b81;
    }

    .floating-box img {
      width: 100%;
      border-radius: 15px;
    }

    .floating-box p {
      font-size: 0.7rem;
      color: #333;
      margin-top: 5px;
    }

    .card input {
      width: 100%;
      padding: 10px;
      font-size: 1rem;
      margin-top: 15px;
      border: 1px solid #ff6b81;
      border-radius: 5px;
      background-color: #fff;
    }

    button {
      padding: 12px 20px;
      background-color: #ff6b81;
      border: none;
      border-radius: 50px;
      color: white;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #ffd93d;
    }
  </style>
</head>
<body>

  <header>
    <div class="logo">
      <h1>TrackMySpend</h1>
    </div>
    <nav>
      <ul>
        <li><a href="home.html">Dashboard</a></li>
        <li><a href="expenses.html">List of Expenses</a></li>
        <li><a href="graph.html">Expense Graph</a></li>
        <li><a href="budget.html">Budget Tracker</a></li>
        <li><a href="reports.html">Reports</a></li>
      </ul>
    </nav>
    <div class="user-info">
      <span>Welcome, User!</span>
      <button onclick="logout()">Logout</button>
    </div>
  </header>

  <main>
    <div class="dashboard">
      <h2>Dashboard</h2>
      <div class="overview">
        <div class="card">
          <h3><label for="totalExpenses">Total Expenses:</label></h3>
          <input type="number" id="totalExpenses" value="0" readonly/>
        </div>
        <div class="card">
          <h3>Remaining Budget</h3>
          <input type="number" id="remainingBudget" value="0">
        </div>
        <div class="card">
          <h3>Total Income</h3>
          <input type="number" id="totalIncome" value="0">
        </div>

      </div>
      <button onclick="saveChanges()">Save Changes</button>
    </div>
  </main>

  <div class="floating-box">
    <img src="proj3.jpeg" alt="Expense Image">
    <p>Keep track of your expenses easily!</p>
  </div>

  <script>
    function saveChanges() {
      const totalIncome = parseFloat(document.getElementById('totalIncome').value);
      const totalExpenses = parseFloat(document.getElementById('totalExpenses').value);
      const remainingBudget = totalIncome - totalExpenses;
      document.getElementById('remainingBudget').value = remainingBudget;
  
      localStorage.setItem('totalIncome', totalIncome);
      localStorage.setItem('totalExpenses', totalExpenses);
      localStorage.setItem('remainingBudget', remainingBudget);
      document.getElementById('remainingBudget').value = remainingBudget;
  
      alert("Changes saved successfully!");
    }
  window.onload = function() {
    const totalExpenses = parseFloat(localStorage.getItem('totalExpenses')) || 0;

   
    document.getElementById('totalExpenses').value = totalExpenses;
  }

  
    function logout() {
      alert("You have logged out successfully.");
      window.location.href = "login.html";
    }
  </script>
  

</body>
</html>
